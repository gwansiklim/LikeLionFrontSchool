<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>쿨찐 테스트</title>
</head>

<body>
    <header class="header">
        <h1>쿨찐 테스트</h1>
    </header>
    <section class="questions">
        <article class="question">
            <h2 class="mt-2">오바 좀 하지마</h2>
            <p class="mt-3">솔직히 별 것도 아닌 일에 과몰입하는 진지충들이 너무 많다.</p>
            <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="q1-btnradio" id="q1-btnradio1" autocomplete="off">
                <label class="btn btn-outline-primary" for="q1-btnradio1">Yes</label>

                <input type="radio" class="btn-check" name="q1-btnradio" id="q1-btnradio2" autocomplete="off">
                <label class="btn btn-outline-danger" for="q1-btnradio2">No</label>

                <input type="radio" class="btn-check" name="q1-btnradio" id="q1-btnradio3" autocomplete="off">
                <label class="btn btn-outline-success" for="q1-btnradio3">Maybe</label>
            </div>
        </article>
    </section>
    <footer>
        <a class="btn btn-warning mt-4">결과보기</a>
    </footer>
</body>

</html>
