    <script>
        let click = true;
        let maleAverage = 0;
        let femaleAverage = 0;


        function averageAge(data) {
            let female = [];
            let male = [];

            for (const interator of data) {
                if (interator.gender == 'male') {
                    male.push(interator.age)
                } else {
                    female.push(interator.age)
                }
            }
            male.array.forEach(i => s += i)
            maleAverage = (s / male.length)

            s = 0;
            female.forEach(i => s += 1)
            femaleAverage = (s / female.length)
        }
    </script>
