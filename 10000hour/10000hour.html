<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>1만시간의 법칙</title>
</head>

<body>
    <section>
        <div class="clock">
            <img src="./img/clock.png">
        </div>
        <div class="title">
            <img src="./img/title.png">
            <p>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        </div>
        <div class="quotes">
            <img src="./img/quotes.png">
            <div>
                <p><strong>1만 시간의 법칙</strong>은</p>
                <p>어떤 분야의 전문가가 되기 위해서는</p>
                <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            </div>
            <div class="typing_one">
                <p>나는 <input type="text" placeholder="예)프로그래밍"> 전문가가 될 것이다.</p>
            </div>
            <div class="typing_two">
                <p>그래서 앞으로는 매일 하루에<input type="text" placeholder="예)5"> 시간씩 훈련할 것이다.</p>
            </div>
            <div class="click">
                <p>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</p>
                <img src="./img/click.png">
            </div>
            <div class="logo">
                <img src="./img/logo.png">
                <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
                <p>수정 밑 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
            </div>
    </section>
</body>

</html>
