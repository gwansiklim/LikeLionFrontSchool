<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renderTable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <button onclick="renderTable(data)">데이터 호출!</button>
    <button onclick="ageSort(data)">나이별 정렬!</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>index</td>
                <td>picture</td>
                <td>age</td>
                <td>eyeColor</td>
                <td>name</td>
                <td>gender</td>
                <td>company</td>
                <td>email</td>
                <td>phone</td>
                <td>address</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="data.js"></script>
    <script>
        function ageSort(data) {
            data.sort(function (a, b) {
                if (a.age > b.age) {
                    return 1;
                }
                if (a.age < b.age) {
                    return -1;
                }
                return 0;
            })
            renderTable(data);
        }

        function renderTable(data) {
            let tbodyData = [];
            for (const iterator of data) {
                // console.log(iterator);
                tbodyData.push(`
                    <tr>
                        <td>${iterator.index}</td>
                        <td>${iterator.picture}</td>
                        <td>${iterator.age}</td>
                        <td>${iterator.eyeColor}</td>
                        <td>${iterator.name}</td>
                        <td>${iterator.gender}</td>
                        <td>${iterator.company}</td>
                        <td>${iterator.email}</td>
                        <td>${iterator.phone}</td>
                        <td>${iterator.address}</td>
                    </tr>
                `)
            }
            document.querySelector(".table > tbody").innerHTML = tbodyData.join('');
        }
    </script>
</body>

</html>
